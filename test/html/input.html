<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/test/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Here's a list of inputs.</h1>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <input type="button" class="btn btn-default" value="Button">
                    <input type="button" class="btn btn-primary" value="Button">
                    <input type="button" class="btn btn-success" value="Button">
                    <input type="button" class="btn btn-info" value="Button">
                    <input type="button" class="btn btn-warning" value="Button">
                    <input type="button" class="btn btn-danger" value="Button">
                    <input type="button" class="btn btn-link" value="Button">
                </div>
                <div class="col-md-6">
                    <input type="button" class="btn btn-default" value="Button" disabled>
                    <input type="button" class="btn btn-primary" value="Button" disabled>
                    <input type="button" class="btn btn-success" value="Button" disabled>
                    <input type="button" class="btn btn-info" value="Button" disabled>
                    <input type="button" class="btn btn-warning" value="Button" disabled>
                    <input type="button" class="btn btn-danger" value="Button" disabled>
                    <input type="button" class="btn btn-link" value="Button" disabled>
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="button" class="btn btn-default btn-xs" value="X-small">
                    <input type="button" class="btn btn-primary btn-xs" value="X-small">
                    <input type="button" class="btn btn-default btn-sm" value="Small">
                    <input type="button" class="btn btn-primary btn-sm" value="Small">
                    <input type="button" class="btn btn-default" value="Default">
                    <input type="button" class="btn btn-primary" value="Default">
                    <input type="button" class="btn btn-default btn-lg" value="Large">
                    <input type="button" class="btn btn-primary btn-lg" value="Large">
                </div>
                
                <div class="col-md-6">
                    <input type="button" class="btn btn-default btn-xs" value="X-small" disabled>
                    <input type="button" class="btn btn-primary btn-xs" value="X-small" disabled>
                    <input type="button" class="btn btn-default btn-sm" value="Small" disabled>
                    <input type="button" class="btn btn-primary btn-sm" value="Small" disabled>
                    <input type="button" class="btn btn-default" value="Default" disabled>
                    <input type="button" class="btn btn-primary" value="Default" disabled>
                    <input type="button" class="btn btn-default btn-lg" value="Large" disabled>
                    <input type="button" class="btn btn-primary btn-lg" value="Large" disabled>
                </div>
                <div class="col-md-12">
                    <input type="checkbox">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="color">
                </div>
                <div class="col-md-6">
                    <input type="date">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="datetime-local">
                </div>
                <div class="col-md-6">
                    <input type="email">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="file">
                </div>
                <div class="col-md-6">
                    <input type="hidden">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="image">
                </div>
                <div class="col-md-6">
                    <input type="month">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="number">
                </div>
                <div class="col-md-6">
                    <input type="password">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="radio">
                </div>
                <div class="col-md-6">
                    <input type="range" class="text-danger">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="reset">
                </div>
                <div class="col-md-6">
                    <input type="search">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="submit">
                </div>
                <div class="col-md-6">
                    <input type="tel">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="text">
                </div>
                <div class="col-md-6">
                    <input type="time">
                </div>
                <div class="col-md-12">
                    <br />
                </div>
                <div class="col-md-6">
                    <input type="url">
                </div>
                <div class="col-md-6">
                    <input type="week">
                </div>
            </div>
        </div>
    </body>
</html>
